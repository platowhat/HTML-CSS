<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4</title>
	<link rel="stylesheet" type="text/css" href="task4.css">
</head>
<body>
	<div class="box">
		<div class="status">
			<img src="../images/task4/status.png">
		</div>

		<div class="top">
			<div class="close">关闭</div>
			<div class="login">登录</div>
			<div class="enrol">注册</div>
		</div>

		<div class="main">
			<div class="main-up">
				<div class="main-up-iPhone">
					<img src="../images/task4/iPhone.png">
				</div>
				<div class="main-up-line">
					<img src="../images/task4/line.png">
				</div>
				<div class="main-up-username">
					<input type="text" class="username" name="usename" maxlength="11" placeholder="请输入手机号">
				</div>
			</div>

			<div class="main-down">
				<div class="main-down-locked">
					<img src="../images/task4/locked.png">
				</div>
				<div class="main-down-line">
					<img src="../images/task4/line.png">
				</div>
				<div class="main-down-password">
					<input type="password" class="password" name="password" placeholder="请输入密码">
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-login">
				<button type="submit" class="go" name="go" value="go">登&nbsp;&nbsp;录</button>
			</div>
			<div class="footer-forget">
				<u>忘记密码</u>
			</div>
		</div>

	</div>
	
</body>
</html>
