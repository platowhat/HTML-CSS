</head>
<body>
	<header>

	</header>
	<main>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- data-ride 属性：取值 carousel，并且将其定义在 carousel 上 -->

		  	<!-- Indicators小圆圈 -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<!-- data-target 属性：取值carousel定义的ID名或者其他样式识别符，如前面示例所示，取值为“carousel-example-generic”，并且将其定义在轮播图计数器的每个 li 上。 -->
			<!-- data-slide-to 属性：用来传递某个帧的下标，比如data-slide-to="2"，可以直接跳转到这个指定的帧（下标从0开始计），同样定义在轮播图计数器的每个 li 上。 -->

		  	<!-- Wrapper for slides具体内容 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="../images/task8/carousel1.png" alt="轮播图1">
					<div class="carousel-caption">
                    	<p class="text1">作为你一个初级菜鸟，你是否想要了解</p>
                    	<p class="text2"><span>50万</span>年薪的程序员,都会哪些技能呢？</p>
                	</div>
				</div>

				<div class="item">
				    <img src="../images/task8/carousel2.png" alt="轮播图2">
				    <div class="carousel-caption">
                    	<p class="text1">作为你一个初级菜鸟，你是否想要了解</p>
                    	<p class="text2"><span>50万</span>年薪的程序员,都会哪些技能呢？</p>
                	</div>
				</div>

				<div class="item">
				    <img src="../images/task8/carousel3.png" alt="轮播图3">
				    <div class="carousel-caption">
                    	<p class="text1">作为你一个初级菜鸟，你是否想要了解</p>
                    	<p class="text2"><span>50万</span>年薪的程序员,都会哪些技能呢？</p>
                	</div>
				</div>
			</div>

			<!-- Controls上一页、下一页 -->
			<!-- data-slide 属性：取值包括 prev，next，prev表示向后滚动，next 表示向前滚动。该属性值同样定义在轮播图控制器的 a 链接上，同时设置控制器 href 值为容器 carousel 的 ID 名或其他样式识别符。 -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="toleft" aria-hidden="true"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="toright" aria-hidden="true"></span>
			</a>
		</div>
	</main>
</body>
