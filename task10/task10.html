<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10</title>
	<link rel="stylesheet" type="text/css" href="task10.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #f9f9f9;">
	<header>
		
		<div class="header_box1">
			<div class="container">
				<span class="header_phone header_text">客服电话：400-810-9151</span>
				<div class="login_registered">
					<a href="#" class="header_login header_text">登录</a>
					<a href="#" class="header_registered header_text">注册</a>
				</div>			
			</div>
		</div>
		<div class="container">
			<!-- 页面放大时，直接显示四个按钮 -->
			<div class="header_box2">
				<div class="header_buttons">
					<button type="submit" class="header_button button1">首页</button>
					<button type="submit" class="header_button button2">在线定制</button>
					<button type="submit" class="header_button button3">标准箱</button>
					<button type="submit" class="header_button button4">品质保障</button>				
				</div>
			</div>

			<!-- 页面缩小时，通过点击按钮显示四个按钮 -->
			<div class="header_box3">
				<div class="header_button_right">
					<button type="submit" class="header_button1" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
		    			<span class="button_line"></span>
						<span class="button_line"></span>
						<span class="button_line"></span>
					</button>
				</div>
				
				<!-- 点击按钮出现下拉菜单 -->
				<div class="drop_down_menu collapse" id="navbar-collapse">
					<ul class="drop_down_menu_ul">
						<li><a href="#" class="header_button">首页</a></li>
						<li><a href="#" class="header_button">在线定制</a></li>
						<li><a href="#" class="header_button">标准箱</a></li>
						<li><a href="#" class="header_button">品质保障</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<!-- 流程 -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<div class="process">
						<div class="process_box">
							<div class="process_line orange_line"></div>
							<div class="process_number orange_number">1</div>
							<div class="process_text orange_text">1.定制纸箱</div>
						</div>

						<div class="process_box">
							<div class="process_line"></div>
							<div class="process_number">2</div>
							<div class="process_text">2.选择数量</div>
						</div>

						<div class="process_box">
							<div class="process_line"></div>
							<div class="process_number">3</div>
							<div class="process_text">3.上传附件</div>
						</div>

						<div class="process_box">
							<div class="process_line"></div>
							<div class="process_number">4</div>
							<div class="process_text">4.确认下单</div>
						</div>
					</div>						
				</div>
			</div>	
		</div>
		<!-- 流程完 -->

		<!-- 步骤说明 -->
		<div class="container">
			<div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="explain">请您按照以下步骤来定制您的纸箱</div>
                </div>
            </div>
        </div>
        <!-- 步骤说明完 -->

        <!-- 选择箱型 -->
		<div class="container select_box">
			<div class="row">
				<div class="col-xs-12 select_box_top">
					<span class="select_box_text">选择箱型</span>
				</div>

				<div class="select_box_down">
					<div class="select_box_down_left">
						<div class="box_radio ">
		                    <input type="radio" name="box-radio" value="box1" id="box1" checked>
		                    <label for="box1">对口箱</label>
		                </div>

		                <div class="box_radio">
		                    <input type="radio" name="box-radio" value="box2" id="box2">
		                    <label for="box2">飞机盒</label>
		                </div>

		                <div class="box_radio">
		                    <input type="radio" name="box-radio" value="box3" id="box3">
		                    <label for="box3">天地盖</label>
		                </div>
		            </div>

					<div class="select_box_down_right">
		                <div class="select_menu">
		                    <select name="box-radio" id="box-radio">
		                        <option value="">查看详情</option>
		                        <option value="box1">对口箱</option>
		                        <option value="box2">飞机盒</option>
		                        <option value="box3">天地盖</option>
		                    </select>
		                </div>
					</div>	
				</div>									
			</div>
		</div>
		<!-- 选择箱型完 -->

		<!-- 确定尺寸 -->
		<div class="container select_size">
			<div class="row">
				<div class="col-xs-12 select_size_top">
					<span class="select_size_text">确认尺寸</span>
				</div>

				<div class="select_size_down">
					<div class="select_size_down_left">
						<div class="outside">
							<div class="outside_button">
								<input type="radio" name="size-radio" value="size1" id="size1" checked>
		                    	<label for="size1">外径</label>
							</div>	
							长宽高	                    
		                </div>

		                <div class="inside">
		                	<div class="inside_button">
		                		<input type="radio" name="size-radio" value="size2" id="size2">
		                    	<label for="size2">内径</label>
		                	</div>	
							长宽高
		                </div>
		            </div>

					<div class="select_size_down_right">
		                <div class="select_menu">
		                    <select name="size-radio" id="size-radio">
		                        <option value="">查看详情</option>
		                        <option value="size1">外径</option>
		                        <option value="size2">内径</option>
		                    </select>
		                </div>
					</div>	
				</div>									
			</div>
		</div>
		<!-- 确定尺寸完 -->

		<!-- 选择材质 -->
		
		<!-- 选择材质完 -->
			
		
	</main>





</body>
</html>
